version: '3.2'

services:
  development:
    image: node:12
    stdin_open: true
    volumes:
      - .:/home/node/app:cached
    working_dir: /home/node/app
    ports:
      - 9009:9009
    entrypoint:
      - yarn
      - storybook
    environment:
      HOST: '0.0.0.0'
  example:
    image: node:12
    stdin_open: true
    volumes:
      - .:/home/node/app
    working_dir: /home/node/app/example
    ports:
      - 5000:3000
    entrypoint:
      - sh
      - ./entrypoint.sh
    environment:
      HOST: '0.0.0.0'
      SASS_PATH: 'node_modules:src'
